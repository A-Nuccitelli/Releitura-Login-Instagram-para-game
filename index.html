<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="vierport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Angels in Wars</title>
    </head>
    <body>
        <div class="angels-wrapper">
            <div class="devil-angels">
                <img src="./img/Devil Angel.png" alt="Devil Angel">
            </div>
            <div class="login">
                <div class="group-login">
                    <img src="./img/Logo.png" class="logo" alt="Logo Angels in Wars">
                    <div class="profile-photo">
                    <img src="./img/foto de login.jpg" alt="Foto de perfil">
                    </div>
                        <a href="#" class="game-login">Continue como A-Nuccitelli</a>
                        <a href="#" class="game-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é A-Nuccitelli</p>
                    <p class="not-account">
                    <span class="link-red"> Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"> Baixe o jogo!</p>
                    <div class="downloads">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>    
            <div class="good-angels">
                <img src="./img/Good Angel.png" alt="Good Angel">
            </div>
        </div>           
    </body>
</html>
